<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Í≥†ÏñëÏù¥ Í∞ÄÎùºÏÇ¨ÎåÄ</title>
    </head>
    <style>
        body {
            text-align: center;
        }

        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }

        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>

    <body>
        <div id="app"></div>

        <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            const jsonLocalStorage = {
                setItem: (key, value) => {
                    localStorage.setItem(key, JSON.stringify(value))
                },
                getItem: (key) => {
                    return JSON.parse(localStorage.getItem(key))
                },
            }

            const fetchCat = async (text) => {
                const OPEN_API_DOMAIN = 'https://cataas.com'
                const response = await fetch(
                    `${OPEN_API_DOMAIN}/cat/says/${text}?json=true`
                )
                const responseJson = await response.json()
                return `${OPEN_API_DOMAIN}/${responseJson.url}`
            }

            function Title(props) {
                return <h1>{props.children}</h1>
            }

            const Form = ({ updateMainCat }) => {
                const [value, setvalue] = React.useState('')
                const includesHangul = (text) => /[„Ñ±-„Öé|„Öè-„Ö£|Í∞Ä-Ìû£]/i.test(text)
                const [errorMessage, setErrorMessage] = React.useState('')

                function handleInputChange(e) {
                    const userValue = e.target.value
                    setErrorMessage('')
                    if (includesHangul(userValue)) {
                        setErrorMessage('ÌïúÍ∏ÄÏù¥ Ìè¨Ìï®ÎêòÏñ¥ ÏûàÏäµÎãàÎã§.')
                    }
                    setvalue(userValue.toUpperCase())
                }

                function handleFormSubmit(e) {
                    e.preventDefault()
                    setErrorMessage('')
                    if (value === '') {
                        setErrorMessage('ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.')
                        return
                    }
                    updateMainCat(value)
                }

                return (
                    <form onSubmit={handleFormSubmit}>
                        <input
                            type='text'
                            name='name'
                            placeholder='ÏòÅÏñ¥ ÎåÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî'
                            onChange={handleInputChange}
                            value={value}
                        />
                        <button type='submit'>ÏÉùÏÑ±</button>
                        <p style={{ color: 'red' }}>{errorMessage}</p>
                    </form>
                )
            }

            function CatItem({ img }) {
                return (
                    <li>
                        <img
                            src={img}
                            style={{
                                width: '150px',
                            }}
                        />
                    </li>
                )
            }

            function Favorites({ favorites }) {
                return (
                    <ul className='favorites'>
                        {favorites.map((cat) => (
                            <CatItem img={cat} key={cat} />
                        ))}
                    </ul>
                )
            }

            const Maincard = (props) => {
                return (
                    <div className='main-card'>
                        <img src={props.img} alt='Í≥†ÏñëÏù¥' width='400' />
                        <button onClick={props.onHeartClick}>ü§ç</button>
                    </div>
                )
            }

            const App = () => {
                const CAT1 = 'https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react'
                const CAT2 = 'https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn'
                const CAT3 = 'https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript'

                const [counter, setCounter] = React.useState(
                    jsonLocalStorage.getItem('counter')
                )
                const [mainCat, setMaincat] = React.useState(CAT1)
                const [favorites, setFavorites] = React.useState(
                    jsonLocalStorage.getItem('favorites') || []
                )

                async function updateMainCat(value) {
                    const newCat = await fetchCat(value)
                    setMaincat(newCat)
                    const nextCounter = counter + 1
                    setCounter(nextCounter)
                    jsonLocalStorage.setItem('counter', nextCounter)
                }

                function handleHeartClick() {
                    const nextFavorites = [...favorites, mainCat]
                    setFavorites(nextFavorites)
                    jsonLocalStorage.setItem('favorites', nextFavorites)
                }

                return (
                    <div className='app'>
                        <Title>{counter} Î≤àÏß∏ Í≥†ÏñëÏù¥ Í∞ÄÎùºÏÇ¨ÎåÄ</Title>
                        <Form updateMainCat={updateMainCat} />
                        <Maincard img={mainCat} onHeartClick={handleHeartClick} />
                        <Favorites favorites={favorites} />
                    </div>
                )
            }

            const Ïó¨Í∏∞Îã§Í∞ÄÍ∑∏Î†§ = document.querySelector('#app')

            ReactDOM.createRoot(Ïó¨Í∏∞Îã§Í∞ÄÍ∑∏Î†§).render(<App />)
        </script>
    </body>
</html>
